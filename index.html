<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuza Dek Biz | 03.04.2025</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap');

        body { 
            margin: 0; 
            background: #0f0f0f; 
            color: #fff; 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        #login-screen, #start-screen, #clip-container { 
            text-align: center; 
            padding: 40px; 
            background: rgba(25, 25, 25, 0.98); 
            border-radius: 40px; 
            border: 1px solid #ff4081; 
            box-shadow: 0 0 40px rgba(255, 64, 129, 0.2);
            width: 90%; 
            max-width: 900px; 
            transition: all 0.8s ease; 
        }

        #start-screen, #clip-container { display: none; }

        #counter-area { 
            font-family: 'Poppins', sans-serif; 
            margin-bottom: 30px; 
        }

        .milat-baslik {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            color: #ff4081;
            margin-bottom: 10px;
            display: block;
        }

        #timer {
            font-size: 1.6rem;
            color: #ff80ab;
            font-weight: 600;
            display: block;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .media-box { 
            width: 100%; 
            height: 550px; 
            background: #000; 
            border-radius: 25px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            border: 2px solid #222; 
            position: relative;
        }

        .myMedia { 
            display: none; 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            animation: sinematikGecis 1.2s ease-in-out; 
        }

        @keyframes sinematikGecis { 
            from { opacity: 0; transform: scale(1.05); } 
            to { opacity: 1; transform: scale(1); } 
        }

        .text-area { 
            margin-top: 30px; 
            min-height: 90px; 
            font-size: 1.4rem; 
            font-weight: 300;
            color: #ff80ab; 
            font-style: italic;
            text-shadow: 0 0 15px rgba(255,128,171,0.3);
            /* Yazı geçişi için yumuşak bir animasyon */
            animation: textFade 1s;
        }

        @keyframes textFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart-btn { 
            background: #ff4081; 
            color: white; 
            border: none; 
            padding: 18px 45px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 1.2rem; 
            font-weight: 600;
            box-shadow: 0 5px 25px rgba(255, 64, 129, 0.4); 
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .heart-btn:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.6); 
        }

        input { 
            background: #1a1a1a; 
            border: 1px solid #ff4081; 
            color: white; 
            padding: 18px; 
            border-radius: 20px; 
            width: 70%; 
            text-align: center; 
            font-size: 1.2rem; 
            outline: none;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="font-family: 'Dancing Script', cursive; font-size: 3.5rem; margin-bottom: 20px;">Kalbimin Anahtarı? ❤️</h2>
        <input type="password" id="passInput" placeholder="Özel Şifremiz...">
        <br><br>
        <button class="heart-btn" onclick="checkPassword()">Aşkımızın Kapısını Arala</button>
    </div>

    <div id="start-screen">
        <div id="counter-area">
            <span class="milat-baslik">Dünyamın Değiştiği O Gün...</span>
            <p style="font-size: 1.2rem; opacity: 0.8; margin: 0;">Zamanın sadece senin yanındayken akmaya değer olduğunu anladığım o günden beri...;</p>
            <span id="timer"></span>
            <p style="font-size: 1.2rem; opacity: 0.8; margin: 0;">geçti.</p>
        </div>
        <button class="heart-btn" onclick="startStory()">Anılarımıza Yolculuk Yap ✨</button>
    </div>

    <div id="clip-container">
        <div class="media-box">
            <img src="resim1.jpeg" class="myMedia">
            <img src="resim2.jpeg" class="myMedia">
            <img src="resim3.jpeg" class="myMedia">
            <img src="resim4.jpeg" class="myMedia">
            <img src="resim5.jpeg" class="myMedia">
            <img src="resim6.jpeg" class="myMedia">
            <img src="resim7.jpeg" class="myMedia">
            <img src="resim8.jpeg" class="myMedia">
            <img src="resim9.jpeg" class="myMedia">
            <img src="resim10.jpeg" class="myMedia">
            <img src="resim11.jpeg" class="myMedia">
            <img src="resim12.jpeg" class="myMedia">
            <img src="resim13.jpeg" class="myMedia">
            <video class="myMedia" id="myVid" playsinline muted><source src="video.mp4" type="video/mp4"></video>
            <img src="resim14.jpeg" class="myMedia">
        </div>
        <div id="message-text" class="text-area"></div>
        <audio id="mainMusic" src="muzik.mp3" loop></audio>
    </div>

    <script>
        const TANIŞMA_TARİHİ = "2025-04-03"; 
        const mesajlar = [
            "Henüz birbirimizden habersizken bile kalplerimiz bu gün için atıyormuş...",
            "Daha 'biz' olmadan önce çekilen bu kare, hayatımın en güzel dönüm noktasıymış.",
            "'Gözleriniz birbirine ne kadar benziyor' dedikleri o gün, ruhlarımızın benzerliğini keşfetmiştik.",
            "Bakmaya doyamadığım her karemizde, dünyam seninle daha parlak görünüyor.",
            "Sadece bir fotoğraf değil, senin yanında kendimi bulduğum bir sığınak bu.",
            "Zamanın durmasını istediğim binlerce andan sadece biri...",
            "Sen benim en güzel manzaramsın, her bakışta yeniden huzur bulduğum.",
            "Birlikte çocuk gibi eğlenebildiğim tek insan olman ne büyük şans!",
            "Aşk sadece el ele tutuşmak değil, saçmalarken bile aynı ritimde olmaktır.",
            "Gülüşünün içinde saklı olan o neşe, en kötü günümün bile ilacı.",
            "Seninle gülmekten yorulmak, hayatın bana sunduğu en güzel yorgunluk.",
            "Dünyanın en komik ama en romantik sahnelerinin başrolü her zaman biziz.",
            "Aynı renklere gönül vermek, aynı heyecanla birleşmek... Galibiyetimiz hep 'biz' olalım.",
            "Dünyaya senin gözlerinden bakmak, gördüğüm en güzel gerçeklik.",
            "Tüm dileklerinin gerçek olduğu, hayallerimizle süslü nice mutlu senelerimize ömrümmmmmmm:)"
        ];

        const mainMusic = document.getElementById('mainMusic');
        let currentIndex = 0;

        function checkPassword() {
            if(document.getElementById('passInput').value === "2240") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('start-screen').style.display = 'block';
                updateTimer();
                setInterval(updateTimer, 1000);
            } else { alert("Şifre hatalı hayatım, bir daha dene!"); }
        }

        function updateTimer() {
            const start = new Date(TANIŞMA_TARİHİ);
            const now = new Date();
            const diff = now - start;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / 1000 / 60) % 60);
            const secs = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerText = `${days} Gün, ${hours} Saat, ${mins} Dakika, ${secs} Saniye`;
        }

        function startStory() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('clip-container').style.display = 'block';
            mainMusic.play();
            showNext();
            launchConfetti();
        }

        function showNext() {
            let media = document.getElementsByClassName("myMedia");
            let textDiv = document.getElementById("message-text");
            
            if (currentIndex >= media.length) {
                textDiv.style.opacity = "0";
                let fadeAudio = setInterval(function () {
                    if (mainMusic.volume > 0.05) {
                        mainMusic.volume -= 0.05;
                    } else {
                        mainMusic.pause();
                        clearInterval(fadeAudio);
                    }
                }, 300);
                return;
            }

            for (let i = 0; i < media.length; i++) {
                media[i].style.display = "none";
                if(media[i].tagName === "VIDEO") media[i].pause();
            }
            
            let currentItem = media[currentIndex];
            currentItem.style.display = "block";
            
            // Daktilo efekti yerine direkt yazıyı basıyoruz
            textDiv.innerHTML = mesajlar[currentIndex];
            
            // Yazı geçiş animasyonunu tetikle
            textDiv.style.animation = 'none';
            textDiv.offsetHeight; 
            textDiv.style.animation = null;

            currentIndex++;

            if (currentItem.tagName === "VIDEO") {
                currentItem.currentTime = 0;
                currentItem.play();
                currentItem.onended = () => showNext();
            } else {
                let displayTime = (currentIndex === media.length) ? 8000 : 6000;
                setTimeout(showNext, displayTime); 
            }
        }

        function launchConfetti() {
            var end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4081', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4081', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
