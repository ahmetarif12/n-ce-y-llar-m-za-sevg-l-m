    <script>
        const TANIÅMA_TARÄ°HÄ° = '2025-04-03';
        const mesajlar = ["HenÃ¼z birbirimizden habersizken bile kalplerimiz bu gÃ¼n iÃ§in atÄ±yormuÅŸ...", "Daha 'biz' olmadan Ã¶nce Ã§ekilen bu kare, hayatÄ±mÄ±n en gÃ¼zel dÃ¶nÃ¼m noktasÄ±ymÄ±ÅŸ.", "'GÃ¶zleriniz birbirine ne kadar benziyor' dedikleri o gÃ¼n, ruhlarÄ±mÄ±zÄ±n benzerliÄŸini keÅŸfetmiÅŸtik.", "Bakmaya doyamadÄ±ÄŸÄ±m her karemizde, dÃ¼nyam seninle daha parlak gÃ¶rÃ¼nÃ¼yor.", "Sadece bir fotoÄŸraf deÄŸil, senin yanÄ±nda kendimi bulduÄŸum bir sÄ±ÄŸÄ±nak bu.", "ZamanÄ±n durmasÄ±nÄ± istediÄŸim binlerce andan sadece biri...", "Sen benim en gÃ¼zel manzaramsÄ±n, her bakÄ±ÅŸta yeniden huzur bulduÄŸum.", "Birlikte Ã§ocuk gibi eÄŸlenebildiÄŸim tek insan olman ne bÃ¼yÃ¼k ÅŸans!", "AÅŸk sadece el ele tutuÅŸmak deÄŸil, saÃ§malarken bile aynÄ± ritimde olmaktÄ±r.", "GÃ¼lÃ¼ÅŸÃ¼nÃ¼n iÃ§inde saklÄ± olan o neÅŸe, en kÃ¶tÃ¼ gÃ¼nÃ¼mÃ¼n bile ilacÄ±.", "Seninle gÃ¼lmekten yorulmak, hayatÄ±n bana sunduÄŸu en gÃ¼zel yorgunluk.", "DÃ¼nyanÄ±n en komik ama en romantik sahnelerinin baÅŸrolÃ¼ her zaman biziz.", "AynÄ± renklere gÃ¶nÃ¼l vermek, aynÄ± heyecanla birleÅŸmek... Galibiyetimiz hep 'biz' olalÄ±m.", "DÃ¼nyaya senin gÃ¶zlerinden bakmak, gÃ¶rdÃ¼ÄŸÃ¼m en gÃ¼zel gerÃ§eklik.", "TÃ¼m dileklerinin gerÃ§ek olduÄŸu, hayallerimizle sÃ¼slÃ¼ nice mutlu senelerimize Ã¶mrÃ¼mmmmm:)"];

        let currentIndex = 0, drawing = false, currentTool = 'pen', editId = null, lastX = 0, lastY = 0, historyStack = [];
        const canvas = document.getElementById('paint-canvas'), ctx = canvas.getContext('2d'), mainMusic = document.getElementById('mainMusic');

        function checkPassword() { if(document.getElementById('passInput').value === '2240') { document.getElementById('login-screen').style.display = 'none'; document.getElementById('start-screen').style.display = 'flex'; updateTimer(); setInterval(updateTimer, 1000); } else alert('HatalÄ±!'); }
        function updateTimer() { const diff = new Date() - new Date(TANIÅMA_TARÄ°HÄ°); const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000); const txt = `${d} GÃ¼n, ${h} Saat, ${m} Dakika, ${s} Saniye`; document.getElementById('timer-main').innerText = txt; if(document.getElementById('timer-menu')) document.getElementById('timer-menu').innerText = txt; }
        function openWriteModal() { document.getElementById('write-modal').style.display = 'flex'; }
        function openDrawingModal() { document.getElementById('drawing-modal').style.display = 'flex'; canvas.width = window.innerWidth; canvas.height = window.innerHeight - 170; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; saveToHistory(); }
        function closeModals() { document.querySelectorAll('.full-modal').forEach(m => m.style.display = 'none'); editId = null; ctx.clearRect(0,0,canvas.width,canvas.height); historyStack = []; document.getElementById('noteInput').value = ""; }
        function saveToHistory() { historyStack.push(canvas.toDataURL()); if(historyStack.length > 20) historyStack.shift(); }
        function undoLast() { if(historyStack.length > 1) { historyStack.pop(); let img = new Image(); img.src = historyStack[historyStack.length-1]; img.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); }; } }
        function getXY(e) { const r = canvas.getBoundingClientRect(); const cx = e.touches ? e.touches[0].clientX : e.clientX, cy = e.touches ? e.touches[0].clientY : e.clientY; return { x: cx - r.left, y: cy - r.top }; }
        function start(e) { drawing = true; const p = getXY(e); lastX = p.x; lastY = p.y; ctx.beginPath(); }
        function move(e) { if (!drawing) return; if (e.touches) e.preventDefault(); const p = getXY(e); ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(p.x, p.y); ctx.lineWidth = document.getElementById('sizePicker').value; ctx.strokeStyle = document.getElementById('colorPicker').value; if(currentTool === 'glow') { ctx.shadowBlur = ctx.lineWidth/2; ctx.shadowColor = ctx.strokeStyle; } else { ctx.shadowBlur = 0; } ctx.globalAlpha = (currentTool === 'marker') ? 0.4 : 1; ctx.stroke(); lastX = p.x; lastY = p.y; }
        canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', () => { if(drawing) { drawing=false; saveToHistory(); } });
        canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', move, {passive: false}); canvas.addEventListener('touchend', () => { if(drawing) { drawing=false; saveToHistory(); } });
        function setTool(t) { currentTool = t; ctx.globalCompositeOperation = (t === 'eraser') ? 'destination-out' : 'source-over'; document.querySelectorAll('.tool-icon').forEach(b => b.classList.remove('active')); document.getElementById(t + 'Btn')?.classList.add('active'); }
        function saveNote() { const text = document.getElementById('noteInput').value; const isCanvasEmpty = ctx.getImageData(0,0,canvas.width,canvas.height).data.every(p => p === 0); const image = isCanvasEmpty ? null : canvas.toDataURL(); let notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]"); if(editId) notes = notes.map(n => n.id === editId ? { ...n, text, image } : n); else notes.unshift({ id: Date.now(), text, image, date: new Date().toLocaleString('tr-TR') }); localStorage.setItem('ask_notlari', JSON.stringify(notes)); confetti(); closeModals(); displayNotes(); document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); document.getElementById('note-screen').style.display = 'flex'; }
        function displayNotes() { const notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]"); document.getElementById('notes-grid').innerHTML = notes.map(n => `<div class="note-card" onclick='viewNote(${JSON.stringify(n).replace(/'/g, "&apos;")})'><small style="color:#ff80ab">${n.date}</small><p>${n.text || ''}</p>${n.image ? `<img src="${n.image}">` : ''}</div>`).join(''); }
        function viewNote(n) { document.getElementById('not-detay-modal').style.display = 'flex'; document.getElementById('detay-tarih').innerText = n.date; document.getElementById('detay-metin').innerText = n.text || ''; const img = document.getElementById('detay-resim'); if(n.image) { img.src = n.image; img.style.display = 'block'; } else { img.style.display = 'none'; } document.getElementById('detay-sil-btn').onclick = () => { if(confirm("Silinsin mi?")) { let notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]"); notes = notes.filter(note => note.id !== n.id); localStorage.setItem('ask_notlari', JSON.stringify(notes)); closeModals(); displayNotes(); } }; document.getElementById('detay-duzenle-btn').onclick = () => { editId = n.id; document.getElementById('noteInput').value = n.text || ''; if(n.image) { const temp = new Image(); temp.onload = () => { ctx.drawImage(temp,0,0); openDrawingModal(); saveToHistory(); }; temp.src = n.image; } else openWriteModal(); document.getElementById('not-detay-modal').style.display = 'none'; }; }
        function startStory() { document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); document.getElementById('clip-container').style.display = 'flex'; currentIndex = 0; mainMusic.currentTime = 0; mainMusic.play(); showNext(); }
        function showNext() { const media = document.getElementsByClassName("myMedia"), textDiv = document.getElementById("message-text"); if (currentIndex >= media.length) { mainMusic.pause(); textDiv.innerHTML = `<button class='heart-btn' onclick='startStory()'>BaÅŸtan Ä°zle</button><button class='heart-btn' onclick='openNoteScreen()'>Not BÄ±rak â¤ï¸</button>`; return; } for (let m of media) { m.style.display="none"; if(m.tagName==="VIDEO") m.pause(); } media[currentIndex].style.display = "block"; textDiv.innerHTML = mesajlar[currentIndex]; if (media[currentIndex].tagName === "VIDEO") { media[currentIndex].play(); media[currentIndex].onended = () => { currentIndex++; showNext(); }; } else { currentIndex++; setTimeout(showNext, 6000); } }
        function openNoteScreen() { mainMusic.pause(); document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); document.getElementById('note-screen').style.display = 'flex'; displayNotes(); }
        function goToMenu() { mainMusic.pause(); document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); document.getElementById('menu-screen').style.display = 'flex'; }
