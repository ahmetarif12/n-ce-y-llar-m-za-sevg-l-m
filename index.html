    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap');
        
        body { margin: 0; background: #0a0a0a; color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .screen { display: none; min-height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; text-align: center; position: absolute; }

        /* SÄ°NEMATÄ°K GEÃ‡Ä°ÅLER */

        .note-card { background: #111; border-radius: 15px; border: 1px solid #222; padding: 12px; text-align: left; position: relative; aspect-ratio: 1 / 1.41; display: flex; flex-direction: column; cursor: pointer; overflow: hidden; }
        .note-card p { font-size: 0.75rem; color: #bbb; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical; overflow: hidden; margin: 5px 0; }
        .note-card img { width: 100%; border-radius: 8px; background: white; margin-top: auto; padding: 4px; box-sizing: border-box; }

        /* MODALLAR */

        .a4-kagit { background: #080808; width: 100%; max-width: 550px; min-height: 750px; border: 1px solid #1a1a1a; padding: 40px; box-sizing: border-box; position: relative; text-align: left; margin: 0 auto; }
        
        /* PROFESYONEL Ã‡Ä°ZÄ°M STÃœDYOSU ARAYÃœZÃœ */
        #drawing-modal { background: #fff; padding: 0; }
        .studio-header { background: #1a1a1a; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; color: white; height: 60px; }
        .studio-tools { background: #f0f0f0; padding: 12px; display: flex; gap: 10px; overflow-x: auto; align-items: center; border-bottom: 1px solid #ddd; height: 70px; box-sizing: border-box; }
        .tool-icon { padding: 10px 15px; border-radius: 12px; border: 1px solid #ccc; background: white; cursor: pointer; font-size: 14px; font-weight: 600; color: #333; white-space: nowrap; transition: 0.2s; -webkit-user-select: none; }
        .tool-icon.active { background: #ff4081; color: white; border-color: #ff4081; box-shadow: 0 4px 10px rgba(255, 64, 129, 0.3); }
        #paint-canvas { flex-grow: 1; touch-action: none; background: #fff; display: block; width: 100%; }
        
        input[type="color"] { width: 45px; height: 45px; border: none; border-radius: 50%; cursor: pointer; background: none; }
        input[type="range"] { width: 100px; }

        input, textarea { background: #000; border: 1px solid #222; color: white; padding: 15px; border-radius: 15px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; font-size: 1.1rem; outline: none; border-left: 3px solid #ff4081; }
        textarea { height: 250px; resize: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="screen">

            <input type="password" id="passInput" placeholder="Sadece Bize Ã–zel Åifre...">

    <div id="menu-screen" class="screen">
        <div class="glass-card">
            <h2 class="milat-baslik">HoÅŸ Geldin Ã–mrÃ¼m</h2>
            <div id="timer-menu" class="timer-text"></div>
            <button class="heart-btn" onclick="startStory()">AnÄ±larÄ±mÄ±zÄ± Ä°zle ğŸ“¸</button>
            <button class="heart-btn" onclick="openNoteScreen()">AÅŸk NotlarÄ±mÄ±z ğŸ“</button>

    <div id="start-screen" class="screen">
        <div class="glass-card">
            <span class="milat-baslik">YolculuÄŸumuzun Ä°lk Nefesi...</span>

                <img src="resim4.jpeg" class="myMedia"><img src="resim5.jpeg" class="myMedia"><img src="resim6.jpeg" class="myMedia">
                <img src="resim7.jpeg" class="myMedia"><img src="resim8.jpeg" class="myMedia"><img src="resim9.jpeg" class="myMedia">

    <div id="note-screen" class="screen" style="justify-content: flex-start; overflow-y: auto;">
        <div class="glass-card" style="margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <button onclick="goToMenu()" style="background:none; border:none; color:#ff80ab; cursor:pointer; font-weight:600;">ğŸ  MenÃ¼</button>
                <button onclick="startStory()" style="background:none; border:none; color:#ff80ab; cursor:pointer; font-weight:600;">ğŸ“¸ Slayt</button>
            </div>
            <h2 class="milat-baslik" style="font-size: 1.8rem;">AnÄ± Defterimiz</h2>
            <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
                <button class="heart-btn" onclick="openWriteModal()">ğŸ“ YazÄ± Yaz</button>

        </div>

    <div id="write-modal" class="full-modal">
        <h2 class="milat-baslik" style="font-size: 1.8rem;">Ä°Ã§inden GeÃ§enleri DÃ¶k</h2>
        <textarea id="noteInput" placeholder="Buraya yaz sevgilim..."></textarea>
        <div style="margin-top: 20px;">
            <button class="heart-btn" onclick="saveNote()">Notu Sakla â¤ï¸</button>
            <button class="heart-btn" onclick="closeModals()" style="background:#333;">VazgeÃ§</button>
        </div>
    </div>

    <div id="drawing-modal" class="full-modal">
        <div class="studio-header">
            <span style="font-weight: 600;">ğŸ¨ Ã‡izim StÃ¼dyosu</span>
            <div>
                <button onclick="saveNote()" style="background:#ff4081; color:white; border:none; padding:8px 15px; border-radius:10px; font-weight:bold;">KAYDET</button>
                <button onclick="closeModals()" style="background:#444; color:white; border:none; padding:8px 15px; border-radius:10px; margin-left:10px;">KAPAT</button>
            </div>
        </div>
        <div class="studio-tools">
            <button class="tool-icon active" id="penBtn" onclick="setTool('pen')">âœï¸ Kalem</button>
            <button class="tool-icon" id="markerBtn" onclick="setTool('marker')">ğŸ–Œï¸ KeÃ§eli</button>
            <button class="tool-icon" id="pastelBtn" onclick="setTool('pastel')">ğŸ–ï¸ Pastel</button>
            <button class="tool-icon" id="glowBtn" onclick="setTool('glow')">âœ¨ Fosfor</button>
            <button class="tool-icon" onclick="setTool('eraser')">ğŸ§¹ Silgi</button>
            <input type="color" id="colorPicker" value="#ff4081">
            <input type="range" id="sizePicker" min="1" max="50" value="5">
            <button class="tool-icon" onclick="ctx.clearRect(0,0,canvas.width,canvas.height)" style="background:#ffcdd2;">ğŸ—‘ï¸ Temizle</button>
        </div>
        <canvas id="paint-canvas"></canvas>
    </div>

    <div id="not-detay-modal" class="full-modal">
        <div style="display: flex; gap: 15px; margin-bottom: 20px; justify-content: center;">
            <button onclick="closeModals()" class="heart-btn" style="background: #333;">Kapat</button>
            <button id="detay-duzenle-btn" class="heart-btn" style="background: #007bff;">DÃ¼zenle âœï¸</button>
            <button id="detay-sil-btn" class="heart-btn" style="background: #c82333;">Sil ğŸ—‘ï¸</button>
        </div>
        <div class="a4-kagit">
            <small id="detay-tarih" style="color: #ff80ab; display: block; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px;"></small>
            <p id="detay-metin" style="font-size: 1.1rem; line-height: 1.7; white-space: pre-wrap; margin-bottom: 30px; color: #fff;"></p>
            <img id="detay-resim" style="width: 100%; border-radius: 10px; background: white; padding: 10px; box-sizing: border-box; display: none;">
        </div>
    </div>

    <script>
        const TANIÅMA_TARÄ°HÄ° = "2025-04-03";
        const mesajlar = ["HenÃ¼z birbirimizden habersizken bile kalplerimiz bu gÃ¼n iÃ§in atÄ±yormuÅŸ...", "Daha 'biz' olmadan Ã¶nce Ã§ekilen bu kare, hayatÄ±mÄ±n en gÃ¼zel dÃ¶nÃ¼m noktasÄ±ymÄ±ÅŸ.", "'GÃ¶zleriniz birbirine ne kadar benziyor' dedikleri o gÃ¼n, ruhlarÄ±mÄ±zÄ±n benzerliÄŸini keÅŸfetmiÅŸtik.", "Bakmaya doyamadÄ±ÄŸÄ±m her karemizde, dÃ¼nyam seninle daha parlak gÃ¶rÃ¼nÃ¼yor.", "Sadece bir fotoÄŸraf deÄŸil, senin yanÄ±nda kendimi bulduÄŸum bir sÄ±ÄŸÄ±nak bu.", "ZamanÄ±n durmasÄ±nÄ± istediÄŸim binlerce andan sadece biri...", "Sen benim en gÃ¼zel manzaramsÄ±n, her bakÄ±ÅŸta yeniden huzur bulduÄŸum.", "Birlikte Ã§ocuk gibi eÄŸlenebildiÄŸim tek insan olman ne bÃ¼yÃ¼k ÅŸans!", "AÅŸk sadece el ele tutuÅŸmak deÄŸil, saÃ§malarken bile aynÄ± ritimde olmaktÄ±r.", "GÃ¼lÃ¼ÅŸÃ¼nÃ¼n iÃ§inde saklÄ± olan o neÅŸe, en kÃ¶tÃ¼ gÃ¼nÃ¼mÃ¼n bile ilacÄ±.", "Seninle gÃ¼lmekten yorulmak, hayatÄ±n bana sunduÄŸu en gÃ¼zel yorgunluk.", "DÃ¼nyanÄ±n en komik ama en romantik sahnelerinin baÅŸrolÃ¼ her zaman biziz.", "AynÄ± renklere gÃ¶nÃ¼l vermek, aynÄ± heyecanla birleÅŸmek... Galibiyetimiz hep 'biz' olalÄ±m.", "DÃ¼nyaya senin gÃ¶zlerinden bakmak, gÃ¶rdÃ¼ÄŸÃ¼m en gÃ¼zel gerÃ§eklik.", "TÃ¼m dileklerinin gerÃ§ek olduÄŸu, hayallerimizle sÃ¼slÃ¼ nice mutlu senelerimize Ã¶mrÃ¼mmmmm:)"];

        let currentIndex = 0, drawing = false, currentTool = 'pen', editId = null;
        let lastX = 0, lastY = 0;
        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        const mainMusic = document.getElementById('mainMusic');

        function checkPassword() {
            if(document.getElementById('passInput').value === "2240") {
                document.getElementById('login-screen').style.display = 'none';
                localStorage.getItem('ask_notlari') ? goToMenu() : document.getElementById('start-screen').style.display = 'flex';
                updateTimer(); setInterval(updateTimer, 1000);
            } else alert("YanlÄ±ÅŸ!");
        }

        function updateTimer() {
            const diff = new Date() - new Date(TANIÅMA_TARÄ°HÄ°);
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            const txt = `${d} GÃ¼n, ${h} Saat, ${m} Dakika, ${s} Saniye`;
            if(document.getElementById('timer-main')) document.getElementById('timer-main').innerText = txt;
            if(document.getElementById('timer-menu')) document.getElementById('timer-menu').innerText = txt;
        }

        function openWriteModal() { document.getElementById('write-modal').style.display = 'flex'; }
        function openDrawingModal() {
            document.getElementById('drawing-modal').style.display = 'flex';
            const headerH = document.querySelector('.studio-header').offsetHeight;
            const toolsH = document.querySelector('.studio-tools').offsetHeight;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - headerH - toolsH;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        function closeModals() {
            document.querySelectorAll('.full-modal').forEach(m => m.style.display = 'none');
            editId = null;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            document.getElementById('noteInput').value = "";
        }

        /* HATASIZ Ã‡Ä°ZÄ°M MOTORU (MOUSE & TOUCH) */
        function getXY(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function start(e) {
            drawing = true;
            const pos = getXY(e);
            lastX = pos.x; lastY = pos.y;
            ctx.beginPath(); // Her Ã§izimde yolu sÄ±fÄ±rla
        }

        function move(e) {
            if (!drawing) return;
            if (e.touches) e.preventDefault();
            const pos = getXY(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            
            const size = document.getElementById('sizePicker').value;
            const color = document.getElementById('colorPicker').value;
            
            ctx.lineWidth = size;
            ctx.strokeStyle = color;
            ctx.shadowBlur = 0; ctx.globalAlpha = 1.0;
            
            if(currentTool === 'pastel') { ctx.globalAlpha = 0.3; ctx.lineWidth = size * 2.5; }
            else if(currentTool === 'glow') { ctx.shadowBlur = size; ctx.shadowColor = color; }
            else if(currentTool === 'marker') { ctx.globalAlpha = 0.6; ctx.lineWidth = size * 1.8; }
            
            ctx.stroke();
            lastX = pos.x; lastY = pos.y;
        }

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('touchstart', start, {passive: false});
        canvas.addEventListener('touchmove', move, {passive: false});
        canvas.addEventListener('touchend', () => drawing = false);

        function setTool(tool) {
            currentTool = tool;
            ctx.globalCompositeOperation = (tool === 'eraser') ? 'destination-out' : 'source-over';
            document.querySelectorAll('.tool-icon').forEach(b => b.classList.remove('active'));
            document.getElementById(tool + 'Btn')?.classList.add('active');
        }

        function saveNote() {
            const text = document.getElementById('noteInput').value;
            const isCanvasEmpty = ctx.getImageData(0,0,canvas.width,canvas.height).data.every(p => p === 0);
            const image = isCanvasEmpty ? null : canvas.toDataURL();
            if(!text.trim() && !image) return;

            let notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
            if(editId) {
                notes = notes.map(n => n.id === editId ? { ...n, text, image } : n);
            } else {
                notes.unshift({ id: Date.now(), text, image, date: new Date().toLocaleString('tr-TR') });
            }
            localStorage.setItem('ask_notlari', JSON.stringify(notes));
            confetti({ particleCount: 100 });
            closeModals(); displayNotes();
        }

        function displayNotes() {
            const notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
            document.getElementById('notes-grid').innerHTML = notes.map(n => `
                <div class="note-card" onclick='viewNote(${JSON.stringify(n).replace(/'/g, "&apos;")})'>
                    <small style="color:#ff80ab">${n.date}</small>
                    <p>${n.text || ''}</p>
                    ${n.image ? `<img src="${n.image}">` : ''}
                </div>
            `).join('');
        }

        function viewNote(n) {
            document.getElementById('not-detay-modal').style.display = 'flex';
            document.getElementById('detay-tarih').innerText = n.date;
            document.getElementById('detay-metin').innerText = n.text || '';
            const img = document.getElementById('detay-resim');
            if(n.image) { img.src = n.image; img.style.display = 'block'; } else { img.style.display = 'none'; }

            document.getElementById('detay-sil-btn').onclick = () => {
                if(confirm("Silelim mi sevgilim?")) {
                    let notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
                    notes = notes.filter(note => note.id !== n.id);
                    localStorage.setItem('ask_notlari', JSON.stringify(notes));
                    closeModals(); displayNotes();
                }
            };
            document.getElementById('detay-duzenle-btn').onclick = () => {
                editId = n.id;
                document.getElementById('noteInput').value = n.text || '';
                if(n.image) {
                    const tempImg = new Image();
                    tempImg.onload = () => {
                        ctx.clearRect(0,0,canvas.width,canvas.height);
                        ctx.drawImage(tempImg,0,0);
                        openDrawingModal();
                    };
                    tempImg.src = n.image;
                } else { openWriteModal(); }
                document.getElementById('not-detay-modal').style.display = 'none';
            };
        }

        function startStory() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('clip-container').style.display = 'flex';
            currentIndex = 0; mainMusic.currentTime = 0; mainMusic.play(); showNext();
        }

        function showNext() {
            let media = document.getElementsByClassName("myMedia"), textDiv = document.getElementById("message-text");
            if (currentIndex >= media.length) {
                mainMusic.pause();
                textDiv.innerHTML = `<button class='heart-btn' onclick='startStory()'>BaÅŸtan Ä°zle</button>
                                     <button class='heart-btn' onclick='openNoteScreen()'>Not BÄ±rak â¤ï¸</button>`;
                return;
            }
            for (let m of media) { m.style.display="none"; if(m.tagName==="VIDEO") m.pause(); }
            media[currentIndex].style.display = "block"; textDiv.innerHTML = mesajlar[currentIndex];
            if (media[currentIndex].tagName === "VIDEO") {
                media[currentIndex].play(); media[currentIndex].onended = () => { currentIndex++; showNext(); };
            } else { currentIndex++; setTimeout(showNext, 6000); }
        }

        function openNoteScreen() {
            mainMusic.pause(); document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('note-screen').style.display = 'flex';
            displayNotes();
        }
        function goToMenu() { mainMusic.pause(); document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); document.getElementById('menu-screen').style.display = 'flex'; }
    </script>
