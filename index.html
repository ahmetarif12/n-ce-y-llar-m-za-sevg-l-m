<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonsuza Dek Biz | 03.04.2025</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap');
        
        body { margin: 0; background: #0a0a0a; color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        .screen { display: none; min-height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; text-align: center; position: absolute; }
        #login-screen { display: flex; }
        .glass-card { background: rgba(20, 20, 20, 0.95); border-radius: 30px; border: 1px solid #ff4081; box-shadow: 0 0 30px rgba(255, 64, 129, 0.2); padding: 25px; width: 100%; max-width: 800px; }
        .milat-baslik { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #ff4081; margin-bottom: 10px; }
        .timer-text { font-size: 1.2rem; color: #ff80ab; font-weight: 600; margin: 15px 0; }
        
        .media-box { width: 100%; height: 380px; background: #000; border-radius: 20px; display: flex; justify-content: center; align-items: center; overflow: hidden; border: 1px solid #333; position: relative; }
        .myMedia { display: none; max-width: 100%; max-height: 100%; object-fit: contain; animation: sinematikGecis 1.5s ease-in-out; }
        @keyframes sinematikGecis { from { opacity: 0; transform: scale(1.1); } to { opacity: 1; transform: scale(1); } }
        
        .text-area { margin-top: 25px; min-height: 80px; font-size: 1.2rem; color: #ff80ab; font-style: italic; }
        .heart-btn { background: #ff4081; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-size: 0.9rem; font-weight: 600; transition: 0.3s; margin: 5px; text-transform: uppercase; }
        
        #notes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 25px; padding-bottom: 40px; }
        .note-card { background: #111; border-radius: 15px; border: 1px solid #222; padding: 12px; text-align: left; position: relative; aspect-ratio: 1 / 1.41; display: flex; flex-direction: column; cursor: pointer; overflow: hidden; }
        .note-card p { font-size: 0.75rem; color: #bbb; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
        .note-card img { width: 100%; border-radius: 8px; background: white; margin-top: auto; padding: 4px; box-sizing: border-box; }

        #not-detay-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .a4-kagit { background: #080808; width: 100%; max-width: 550px; min-height: 750px; border: 1px solid #1a1a1a; padding: 40px; box-sizing: border-box; position: relative; text-align: left; }

        #canvas-preview { background: #fff; border-radius: 15px; width: 100%; height: 100px; border: 2px dashed #ff4081; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #ff4081; margin: 15px 0; overflow: hidden;}
        
        /* PROFESYONEL √áƒ∞Zƒ∞M PANELƒ∞ */
        #drawing-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10100; flex-direction: column; }
        #tool-bar { background: #f8f8f8; padding: 10px; display: flex; gap: 10px; overflow-x: auto; align-items: center; border-bottom: 2px solid #ddd; }
        .tool-btn { padding: 8px 15px; border-radius: 10px; border: 1px solid #ccc; background: white; cursor: pointer; font-size: 0.8rem; color: #333; font-weight: 600; white-space: nowrap; }
        .tool-btn.active { background: #ff4081; color: white; border-color: #ff4081; }
        #paint-canvas { flex-grow: 1; touch-action: none; background: white; cursor: crosshair; }

        input[type="color"] { border: none; width: 45px; height: 45px; cursor: pointer; background: none; }
        input[type="range"] { cursor: pointer; width: 100px; }

        input, textarea { background: #000; border: 1px solid #222; color: white; padding: 15px; border-radius: 15px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; font-size: 1rem; outline: none; border-left: 3px solid #ff4081; }
    </style>
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="glass-card">
            <h2 class="milat-baslik">Kalbimin Anahtarƒ±? ‚ù§Ô∏è</h2>
            <input type="password" id="passInput" placeholder="≈ûifre...">
            <br><br>
            <button class="heart-btn" onclick="checkPassword()">A≈ükƒ±mƒ±zƒ±n Kapƒ±sƒ±nƒ± Arala</button>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="glass-card">
            <h2 class="milat-baslik">Ho≈ü Geldin √ñmr√ºm</h2>
            <div id="timer-menu" class="timer-text"></div>
            <button class="heart-btn" onclick="startStory()">Anƒ±larƒ±mƒ±zƒ± ƒ∞zle üì∏</button>
            <button class="heart-btn" onclick="openNoteScreen()">A≈ük Notlarƒ±mƒ±z üìù</button>
        </div>
    </div>

    <div id="start-screen" class="screen">
        <div class="glass-card">
            <span class="milat-baslik">Yolculuƒüumuz...</span>
            <div id="timer-main" class="timer-text"></div>
            <button class="heart-btn" onclick="startStory()">Anƒ±lara Yolculuk Yap ‚ú®</button>
        </div>
    </div>

    <div id="clip-container" class="screen">
        <div class="glass-card">
            <div class="media-box">
                <img src="resim1.jpeg" class="myMedia"><img src="resim2.jpeg" class="myMedia"><img src="resim3.jpeg" class="myMedia">
                <img src="resim4.jpeg" class="myMedia"><img src="resim5.jpeg" class="myMedia"><img src="resim6.jpeg" class="myMedia">
                <img src="resim7.jpeg" class="myMedia"><img src="resim8.jpeg" class="myMedia"><img src="resim9.jpeg" class="myMedia">
                <img src="resim10.jpeg" class="myMedia"><img src="resim11.jpeg" class="myMedia"><img src="resim12.jpeg" class="myMedia">
                <img src="resim13.jpeg" class="myMedia"><video class="myMedia" id="myVid" playsinline muted><source src="video.mp4" type="video/mp4"></video>
                <img src="resim14.jpeg" class="myMedia">
            </div>
            <div id="message-text" class="text-area"></div>
            <audio id="mainMusic" src="muzik.mp3" loop></audio>
        </div>
    </div>

    <div id="note-screen" class="screen" style="justify-content: flex-start; overflow-y: auto;">
        <div class="glass-card" style="margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <button onclick="goToMenu()" style="background:none; border:none; color:#ff80ab; cursor:pointer; font-weight:600;">üè† Men√º</button>
                <button onclick="startStory()" style="background:none; border:none; color:#ff80ab; cursor:pointer; font-weight:600;">üì∏ Slayt</button>
            </div>
            <h2 class="milat-baslik" style="font-size: 1.8rem;">Anƒ± Defterimiz</h2>
            <textarea id="noteInput" placeholder="Buraya yaz sevgilim..."></textarea>
            <div id="canvas-preview" onclick="openDrawingModal()"><span>üé® √áizim Ekle (Beyaz Tuval)</span></div>
            <button id="save-btn" class="heart-btn" onclick="saveNote()">Notu Kaydet ‚ù§Ô∏è</button>
            <div id="notes-grid"></div>
        </div>
    </div>

    <div id="not-detay-modal">
        <div style="display: flex; gap: 15px; margin-bottom: 20px;">
            <button onclick="document.getElementById('not-detay-modal').style.display='none'" class="heart-btn" style="background: #333;">Kapat</button>
            <button id="detay-duzenle-btn" class="heart-btn" style="background: #007bff;">D√ºzenle ‚úèÔ∏è</button>
        </div>
        <div class="a4-kagit">
            <small id="detay-tarih" style="color: #ff80ab; display: block; margin-bottom: 15px;"></small>
            <p id="detay-metin" style="font-size: 1.1rem; line-height: 1.7; white-space: pre-wrap; margin-bottom: 25px;"></p>
            <img id="detay-resim" style="width: 100%; border-radius: 8px; background: white; padding: 10px; display: none; box-sizing: border-box;">
        </div>
        <button id="detay-sil-btn" class="heart-btn" style="margin-top: 20px; background: #c82333; font-size: 0.7rem;">Anƒ±yƒ± Sil üóëÔ∏è</button>
    </div>

    <div id="drawing-modal">
        <div id="tool-bar">
            <button class="tool-btn active" id="penBtn" onclick="setTool('pen')">Kalem</button>
            <button class="tool-btn" id="markerBtn" onclick="setTool('marker')">Ke√ßeli</button>
            <button class="tool-btn" id="pastelBtn" onclick="setTool('pastel')">Pastel</button>
            <button class="tool-btn" id="glowBtn" onclick="setTool('glow')">Fosfor</button>
            <button class="tool-btn" onclick="setTool('eraser')">Silgi</button>
            <input type="color" id="colorPicker" title="Renk Se√ß">
            <input type="range" id="sizePicker" min="1" max="60" value="5" title="Boyut">
            <button class="heart-btn" onclick="closeDrawingModal()" style="margin-left: auto; padding: 8px 15px;">TAMAM</button>
        </div>
        <canvas id="paint-canvas"></canvas>
    </div>

    <script>
        const TANI≈ûMA_TARƒ∞Hƒ∞ = "2025-04-03";
        const mesajlar = ["Hen√ºz birbirimizden habersizken bile kalplerimiz bu g√ºn i√ßin atƒ±yormu≈ü...", "Daha 'biz' olmadan √∂nce √ßekilen bu kare, hayatƒ±mƒ±n en g√ºzel d√∂n√ºm noktasƒ±ymƒ±≈ü.", "'G√∂zleriniz birbirine ne kadar benziyor' dedikleri o g√ºn, ruhlarƒ±mƒ±zƒ±n benzerliƒüini ke≈üfetmi≈ütik.", "Bakmaya doyamadƒ±ƒüƒ±m her karemizde, d√ºnyam seninle daha parlak g√∂r√ºn√ºyor.", "Sadece bir fotoƒüraf deƒüil, senin yanƒ±nda kendimi bulduƒüum bir sƒ±ƒüƒ±nak bu.", "Zamanƒ±n durmasƒ±nƒ± istediƒüim binlerce andan sadece biri...", "Sen benim en g√ºzel manzaramsƒ±n, her bakƒ±≈üta yeniden huzur bulduƒüum.", "Birlikte √ßocuk gibi eƒülenebildiƒüim tek insan olman ne b√ºy√ºk ≈üans!", "A≈ük sadece el ele tutu≈ümak deƒüil, sa√ßmalarken bile aynƒ± ritimde olmaktƒ±r.", "G√ºl√º≈ü√ºn√ºn i√ßinde saklƒ± olan o ne≈üe, en k√∂t√º g√ºn√ºm√ºn bile ilacƒ±.", "Seninle g√ºlmekten yorulmak, hayatƒ±n bana sunduƒüu en g√ºzel yorgunluk.", "D√ºnyanƒ±n en komik ama en romantik sahnelerinin ba≈ürol√º her zaman biziz.", "Aynƒ± renklere g√∂n√ºl vermek, aynƒ± heyecanla birle≈ümek... Galibiyetimiz hep 'biz' olalƒ±m.", "D√ºnyaya senin g√∂zlerinden bakmak, g√∂rd√ºƒü√ºm en g√ºzel ger√ßeklik.", "T√ºm dileklerinin ger√ßek olduƒüu, hayallerimizle s√ºsl√º nice mutlu senelerimize √∂mr√ºmmmmm:)"];

        let currentIndex = 0, drawing = false, currentTool = 'pen', editId = null;
        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        const mainMusic = document.getElementById('mainMusic');

        function checkPassword() {
            if(document.getElementById('passInput').value === "2240") {
                document.getElementById('login-screen').style.display = 'none';
                localStorage.getItem('ask_notlari') ? goToMenu() : startStory();
                updateTimer(); setInterval(updateTimer, 1000);
            } else alert("Hatalƒ±!");
        }

        function updateTimer() {
            const diff = new Date() - new Date(TANI≈ûMA_TARƒ∞Hƒ∞);
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            const txt = `${d} G√ºn, ${h}:${m}:${s}`;
            if(document.getElementById('timer-menu')) document.getElementById('timer-menu').innerText = txt;
            if(document.getElementById('timer-main')) document.getElementById('timer-main').innerText = txt;
        }

        function openDrawingModal() {
            document.getElementById('drawing-modal').style.display = 'flex';
            if(canvas.width === 0) { canvas.width = window.innerWidth; canvas.height = window.innerHeight - 70; }
            ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            initDrawing();
        }

        function initDrawing() {
            const getPos = (e) => {
                const r = canvas.getBoundingClientRect();
                return { x: (e.clientX || e.touches[0].clientX) - r.left, y: (e.clientY || e.touches[0].clientY) - r.top };
            };
            const start = (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
            const move = (e) => {
                if(!drawing) return;
                const p = getPos(e);
                const size = document.getElementById('sizePicker').value;
                const color = document.getElementById('colorPicker').value;

                ctx.lineWidth = size;
                ctx.strokeStyle = color;
                
                // ARA√á √ñZELLƒ∞KLERƒ∞
                ctx.shadowBlur = 0; ctx.globalAlpha = 1.0;
                if(currentTool === 'pastel') { ctx.globalAlpha = 0.3; ctx.lineWidth = size * 1.5; }
                else if(currentTool === 'glow') { ctx.shadowBlur = size/2; ctx.shadowColor = color; }
                else if(currentTool === 'marker') { ctx.globalAlpha = 0.5; ctx.lineWidth = size * 1.2; }

                ctx.lineTo(p.x, p.y); ctx.stroke();
            };
            const stop = () => { drawing = false; ctx.beginPath(); };

            canvas.onmousedown = start; canvas.onmousemove = move; window.onmouseup = stop;
            canvas.ontouchstart = (e) => { e.preventDefault(); start(e); };
            canvas.ontouchmove = (e) => { e.preventDefault(); move(e); };
            canvas.ontouchend = stop;
        }

        function setTool(tool) {
            currentTool = tool;
            ctx.globalCompositeOperation = (tool === 'eraser') ? 'destination-out' : 'source-over';
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tool + 'Btn')?.classList.add('active');
        }

        function closeDrawingModal() {
            document.getElementById('canvas-preview').innerHTML = `<img src="${canvas.toDataURL()}" style="max-height:100%">`;
            document.getElementById('drawing-modal').style.display = 'none';
        }

        function openNoteScreen() {
            mainMusic.pause();
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('note-screen').style.display = 'flex';
            displayNotes();
        }

        function saveNote() {
            const text = document.getElementById('noteInput').value;
            const isCanvasEmpty = ctx.getImageData(0,0,canvas.width,canvas.height).data.every(p => p === 0);
            const image = isCanvasEmpty ? null : canvas.toDataURL();
            let notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");

            if(editId) {
                notes = notes.map(n => n.id === editId ? { ...n, text, image } : n);
                editId = null;
                document.getElementById('save-btn').innerText = "Notu Kaydet ‚ù§Ô∏è";
            } else {
                notes.unshift({ id: Date.now(), text, image, date: new Date().toLocaleString('tr-TR') });
            }

            localStorage.setItem('ask_notlari', JSON.stringify(notes));
            confetti({ particleCount: 100 });
            resetForm(); displayNotes();
        }

        function resetForm() {
            document.getElementById('noteInput').value = "";
            ctx.clearRect(0,0,canvas.width,canvas.height);
            document.getElementById('canvas-preview').innerHTML = "<span>üé® √áizim Ekle (Beyaz Tuval)</span>";
        }

        function displayNotes() {
            const notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
            document.getElementById('notes-grid').innerHTML = notes.map(n => `
                <div class="note-card" onclick='viewNote(${JSON.stringify(n).replace(/'/g, "&apos;")})'>
                    <small style="color:#ff80ab">${n.date}</small>
                    <p>${n.text || ''}</p>
                    ${n.image ? `<img src="${n.image}">` : ''}
                </div>
            `).join('');
        }

        function viewNote(n) {
            document.getElementById('not-detay-modal').style.display = 'flex';
            document.getElementById('detay-tarih').innerText = n.date;
            document.getElementById('detay-metin').innerText = n.text || '';
            const img = document.getElementById('detay-resim');
            if(n.image) { img.src = n.image; img.style.display = 'block'; } else { img.style.display = 'none'; }

            document.getElementById('detay-sil-btn').onclick = () => {
                if(confirm("Silelim mi sevgilim?")) {
                    let notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
                    notes = notes.filter(note => note.id !== n.id);
                    localStorage.setItem('ask_notlari', JSON.stringify(notes));
                    document.getElementById('not-detay-modal').style.display = 'none';
                    displayNotes();
                }
            };

            document.getElementById('detay-duzenle-btn').onclick = () => {
                editId = n.id;
                document.getElementById('noteInput').value = n.text || '';
                if(n.image) {
                    const tempImg = new Image();
                    tempImg.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(tempImg,0,0); closeDrawingModal(); };
                    tempImg.src = n.image;
                } else { ctx.clearRect(0,0,canvas.width,canvas.height); document.getElementById('canvas-preview').innerHTML = "<span>üé® √áizim Ekle</span>"; }
                document.getElementById('save-btn').innerText = "Deƒüi≈üiklikleri Kaydet ‚ú®";
                document.getElementById('not-detay-modal').style.display = 'none';
            };
        }

        function startStory() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('clip-container').style.display = 'flex';
            currentIndex = 0; mainMusic.currentTime = 0; mainMusic.play(); showNext();
        }

        function showNext() {
            let media = document.getElementsByClassName("myMedia"), textDiv = document.getElementById("message-text");
            if (currentIndex >= media.length) {
                mainMusic.pause();
                textDiv.innerHTML = `<button class='heart-btn' onclick='startStory()'>Ba≈ütan ƒ∞zle</button>
                                     <button class='heart-btn' onclick='openNoteScreen()'>Not Bƒ±rak ‚ù§Ô∏è</button>`;
                return;
            }
            for (let m of media) { m.style.display="none"; if(m.tagName==="VIDEO") m.pause(); }
            media[currentIndex].style.display = "block"; textDiv.innerHTML = mesajlar[currentIndex];
            if (media[currentIndex].tagName === "VIDEO") {
                media[currentIndex].play(); media[currentIndex].onended = () => { currentIndex++; showNext(); };
            } else { currentIndex++; setTimeout(showNext, 6000); }
        }

        function goToMenu() { mainMusic.pause(); document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); document.getElementById('menu-screen').style.display = 'flex'; }
    </script>
</body>
</html>
