<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonsuza Dek Biz | 03.04.2025</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap');
        
        body { margin: 0; background: #0a0a0a; color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        
        .screen { display: none; min-height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; text-align: center; position: relative; }
        #login-screen { display: flex; }

        .glass-card { background: rgba(20, 20, 20, 0.95); border-radius: 30px; border: 1px solid #ff4081; box-shadow: 0 0 30px rgba(255, 64, 129, 0.15); padding: 30px; width: 100%; max-width: 800px; }

        .milat-baslik { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #ff4081; margin-bottom: 10px; }
        .timer-text { font-size: 1.2rem; color: #ff80ab; font-weight: 600; margin: 15px 0; letter-spacing: 1px; }

        .media-box { width: 100%; height: 350px; background: #000; border-radius: 20px; display: flex; justify-content: center; align-items: center; overflow: hidden; border: 1px solid #333; }
        .myMedia { display: none; max-width: 100%; max-height: 100%; object-fit: contain; }
        .text-area { margin-top: 20px; min-height: 70px; font-size: 1.1rem; color: #ff80ab; font-style: italic; }

        .heart-btn { background: #ff4081; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: 0.3s; margin: 8px; text-transform: uppercase; }
        .heart-btn:hover { transform: scale(1.05); box-shadow: 0 5px 20px rgba(255, 64, 129, 0.4); }

        #notes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; padding-bottom: 50px; }
        .note-card { background: #1a1a1a; border-radius: 15px; border: 1px solid #333; padding: 10px; text-align: left; transition: 0.3s; }
        .note-card small { font-size: 0.65rem; color: #ff80ab; display: block; margin-bottom: 5px; }
        .note-card p { font-size: 0.85rem; margin: 5px 0; color: #eee; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .note-card img { width: 100%; border-radius: 10px; background: white; margin-top: 5px; }

        #canvas-preview { background: #fff; border-radius: 20px; width: 100%; height: 120px; border: 2px dashed #ff4081; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #ff4081; font-weight: 600; margin: 15px 0; overflow: hidden; }
        #canvas-preview img { max-width: 100%; height: auto; }

        #drawing-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; flex-direction: column; }
        #tool-bar { background: #f1f1f1; padding: 10px; display: flex; gap: 15px; overflow-x: auto; border-bottom: 1px solid #ddd; align-items: center; }
        .tool-group { display: flex; align-items: center; gap: 8px; border-right: 2px solid #ddd; padding-right: 15px; }
        .tool-btn { padding: 10px; border-radius: 12px; border: 1px solid #ccc; background: white; cursor: pointer; min-width: 50px; font-size: 1rem; display: flex; align-items: center; justify-content: center; }
        .tool-btn.active { background: #ff4081; color: white; border-color: #ff4081; }
        #paint-canvas { flex-grow: 1; touch-action: none; background: white; cursor: crosshair; }

        input[type="password"], textarea { background: #151515; border: 1px solid #ff4081; color: white; padding: 15px; border-radius: 20px; width: 90%; outline: none; font-size: 1rem; box-sizing: border-box; }

        @media (max-width: 500px) { #notes-grid { grid-template-columns: 1fr 1fr; } .milat-baslik { font-size: 2rem; } #tool-bar { gap: 8px; } }
    </style>
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="glass-card">
            <h2 class="milat-baslik">Kalbimin Anahtarƒ±? ‚ù§Ô∏è</h2>
            <input type="password" id="passInput" placeholder="Sadece Bize √ñzel ≈ûifre...">
            <br><br>
            <button class="heart-btn" onclick="checkPassword()">A≈ükƒ±n Kapƒ±sƒ±nƒ± A√ß</button>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="glass-card">
            <h2 class="milat-baslik">Ho≈ü Geldin √ñmr√ºm</h2>
            <div id="timer-menu" class="timer-text"></div>
            <button class="heart-btn" onclick="startStory()">Anƒ±larƒ±mƒ±zƒ± ƒ∞zle üì∏</button>
            <button class="heart-btn" onclick="openNoteScreen()">A≈ük Notlarƒ±mƒ±z üìù</button>
        </div>
    </div>

    <div id="start-screen" class="screen">
        <div class="glass-card">
            <span class="milat-baslik">Yolculuƒüumuz...</span>
            <div id="timer-main" class="timer-text"></div>
            <button class="heart-btn" onclick="startStory()">Anƒ±lara Yolculuk ‚ú®</button>
        </div>
    </div>

    <div id="clip-container" class="screen">
        <div class="glass-card">
            <div class="media-box">
                <img src="resim1.jpeg" class="myMedia"><img src="resim2.jpeg" class="myMedia"><img src="resim3.jpeg" class="myMedia">
                <img src="resim4.jpeg" class="myMedia"><img src="resim5.jpeg" class="myMedia"><img src="resim6.jpeg" class="myMedia">
                <img src="resim7.jpeg" class="myMedia"><img src="resim8.jpeg" class="myMedia"><img src="resim9.jpeg" class="myMedia">
                <img src="resim10.jpeg" class="myMedia"><img src="resim11.jpeg" class="myMedia"><img src="resim12.jpeg" class="myMedia">
                <img src="resim13.jpeg" class="myMedia"><video class="myMedia" id="myVid" playsinline muted><source src="video.mp4" type="video/mp4"></video>
                <img src="resim14.jpeg" class="myMedia">
            </div>
            <div id="message-text" class="text-area"></div>
            <audio id="mainMusic" src="muzik.mp3" loop></audio>
        </div>
    </div>

    <div id="note-screen" class="screen" style="justify-content: flex-start; overflow-y: auto;">
        <div class="glass-card" style="margin-top: 20px; margin-bottom: 20px;">
            <h2 class="milat-baslik" style="font-size: 1.8rem;">Geleceƒüe Not Bƒ±rak</h2>
            <textarea id="noteInput" placeholder="Buraya kalbinden ge√ßenleri yaz..."></textarea>
            
            <div id="canvas-preview" onclick="openDrawingModal()">
                <span>Tƒ±kla ve Tuvali B√ºy√ºt ‚ú®</span>
            </div>

            <button class="heart-btn" onclick="saveNote()">Notu Kaydet ‚ù§Ô∏è</button>
            <button class="heart-btn" onclick="goToMenu()" style="background:#333">Geri D√∂n</button>
            
            <div id="notes-grid"></div>
        </div>
    </div>

    <div id="drawing-modal">
        <div id="tool-bar">
            <div class="tool-group">
                <button class="tool-btn active" id="penBtn" onclick="setTool('pen')">‚úèÔ∏è</button>
                <button class="tool-btn" id="markerBtn" onclick="setTool('marker')">üñåÔ∏è</button>
                <button class="tool-btn" onclick="setTool('eraser')">üßπ</button>
            </div>
            <div class="tool-group">
                <input type="color" id="colorPicker" value="#ff4081" onchange="updateColor(this.value)" style="width:45px; height:40px; border:none; padding:0;">
                <input type="range" id="sizePicker" min="1" max="50" value="5" title="Fƒ±r√ßa Boyutu">
            </div>
            <button class="tool-btn" onclick="clearCanvas()" style="background:#ffcdd2; margin-left:10px;">üóëÔ∏è</button>
            <button class="heart-btn" onclick="closeDrawingModal()" style="margin-left:auto; padding: 10px 20px;">TAMAM</button>
        </div>
        <canvas id="paint-canvas"></canvas>
    </div>

    <script>
        const TANI≈ûMA_TARƒ∞Hƒ∞ = "2025-04-03";
        const mesajlar = [
            "Hen√ºz birbirimizden habersizken bile kalplerimiz bu g√ºn i√ßin atƒ±yormu≈ü...",
            "Daha 'biz' olmadan √∂nce √ßekilen bu kare, hayatƒ±mƒ±n en g√ºzel d√∂n√ºm noktasƒ±ymƒ±≈ü.",
            "'G√∂zleriniz birbirine ne kadar benziyor' dedikleri o g√ºn, ruhlarƒ±mƒ±zƒ±n benzerliƒüini ke≈üfetmi≈ütik.",
            "Bakmaya doyamadƒ±ƒüƒ±m her karemizde, d√ºnyam seninle daha parlak g√∂r√ºn√ºyor.",
            "Sadece bir fotoƒüraf deƒüil, senin yanƒ±nda kendimi bulduƒüum bir sƒ±ƒüƒ±nak bu.",
            "Zamanƒ±n durmasƒ±nƒ± istediƒüim binlerce andan sadece biri...",
            "Sen benim en g√ºzel manzaramsƒ±n, her bakƒ±≈üta yeniden huzur bulduƒüum.",
            "Birlikte √ßocuk gibi eƒülenebildiƒüim tek insan olman ne b√ºy√ºk ≈üans!",
            "A≈ük sadece el ele tutu≈ümak deƒüil, sa√ßmalarken bile aynƒ± ritimde olmaktƒ±r.",
            "G√ºl√º≈ü√ºn√ºn i√ßinde saklƒ± olan o ne≈üe, en k√∂t√º g√ºn√ºm√ºn bile ilacƒ±.",
            "Seninle g√ºlmekten yorulmak, hayatƒ±n bana sunduƒüu en g√ºzel yorgunluk.",
            "D√ºnyanƒ±n en komik ama en romantik sahnelerinin ba≈ürol√º her zaman biziz.",
            "Aynƒ± renklere g√∂n√ºl vermek, aynƒ± heyecanla birle≈ümek... Galibiyetimiz hep 'biz' olalƒ±m.",
            "D√ºnyaya senin g√∂zlerinden bakmak, g√∂rd√ºƒü√ºm en g√ºzel ger√ßeklik.",
            "T√ºm dileklerinin ger√ßek olduƒüu, hayallerimizle s√ºsl√º nice mutlu senelerimize √∂mr√ºmmmmm:)"
        ];

        let currentIndex = 0;
        const mainMusic = document.getElementById('mainMusic');
        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false, currentTool = 'pen', currentColor = '#ff4081';

        function checkPassword() {
            if(document.getElementById('passInput').value === "2240") {
                document.getElementById('login-screen').style.display = 'none';
                localStorage.getItem('ask_notlari') ? 
                    document.getElementById('menu-screen').style.display = 'flex' : 
                    document.getElementById('start-screen').style.display = 'flex';
                updateTimer(); setInterval(updateTimer, 1000);
            } else alert("Hatalƒ± ≈üifre!");
        }

        function updateTimer() {
            const diff = new Date() - new Date(TANI≈ûMA_TARƒ∞Hƒ∞);
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            const txt = `${d} G√ºn, ${h}:${m}:${s}`;
            if(document.getElementById('timer-main')) document.getElementById('timer-main').innerText = txt;
            if(document.getElementById('timer-menu')) document.getElementById('timer-menu').innerText = txt;
        }

        function startStory() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('clip-container').style.display = 'flex';
            currentIndex = 0; mainMusic.play(); showNext();
        }

        function showNext() {
            let media = document.getElementsByClassName("myMedia"), textDiv = document.getElementById("message-text");
            if (currentIndex >= media.length) {
                textDiv.innerHTML = `<button class='heart-btn' onclick='openNoteScreen()'>Not Bƒ±rak ‚ù§Ô∏è</button>`; return;
            }
            for (let m of media) { m.style.display="none"; if(m.tagName==="VIDEO") m.pause(); }
            media[currentIndex].style.display = "block"; textDiv.innerHTML = mesajlar[currentIndex];
            if (media[currentIndex].tagName === "VIDEO") {
                media[currentIndex].play(); media[currentIndex].onended = () => { currentIndex++; showNext(); };
            } else { currentIndex++; setTimeout(showNext, 6000); }
        }

        function openDrawingModal() {
            document.getElementById('drawing-modal').style.display = 'flex';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 70;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            initDrawing();
        }

        function setTool(tool) {
            currentTool = tool;
            ctx.globalCompositeOperation = (tool === 'eraser') ? 'destination-out' : 'source-over';
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            if(tool === 'pen') document.getElementById('penBtn').classList.add('active');
            if(tool === 'marker') document.getElementById('markerBtn').classList.add('active');
        }

        function updateColor(val) { currentColor = val; }
        function clearCanvas() { ctx.clearRect(0,0,canvas.width, canvas.height); }
        function closeDrawingModal() {
            document.getElementById('canvas-preview').innerHTML = `<img src="${canvas.toDataURL()}">`;
            document.getElementById('drawing-modal').style.display = 'none';
        }

        function initDrawing() {
            const getPos = (e) => {
                const r = canvas.getBoundingClientRect();
                return { x: (e.clientX || e.touches[0].clientX) - r.left, y: (e.clientY || e.touches[0].clientY) - r.top };
            };
            const start = (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
            const move = (e) => { 
                if(!drawing) return; const p = getPos(e); 
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = document.getElementById('sizePicker').value;
                ctx.lineTo(p.x, p.y); ctx.stroke(); 
            };
            const stop = () => { drawing = false; ctx.beginPath(); };
            canvas.onmousedown = start; canvas.onmousemove = move; window.onmouseup = stop;
            canvas.ontouchstart = (e) => { e.preventDefault(); start(e); };
            canvas.ontouchmove = (e) => { e.preventDefault(); move(e); };
            canvas.ontouchend = stop;
        }

        function openNoteScreen() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('note-screen').style.display = 'flex';
            displayNotes();
        }

        function saveNote() {
            const text = document.getElementById('noteInput').value;
            const notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
            notes.unshift({ text, image: canvas.toDataURL(), date: new Date().toLocaleString('tr-TR') });
            localStorage.setItem('ask_notlari', JSON.stringify(notes));
            confetti({ particleCount: 150, spread: 100 });
            document.getElementById('noteInput').value = ""; clearCanvas();
            goToMenu();
        }

        function displayNotes() {
            const notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
            document.getElementById('notes-grid').innerHTML = notes.map(n => `
                <div class="note-card"><small>${n.date}</small><p>${n.text || ''}</p><img src="${n.image}"></div>
            `).join('');
        }

        function goToMenu() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('menu-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
