        .heart-btn { background: #ff4081; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: 0.3s; margin: 8px; text-transform: uppercase; }

        /* Notlar IzgarasÄ± */
        #notes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; padding-bottom: 50px; }
        .note-card { background: #1a1a1a; border-radius: 15px; border: 1px solid #333; padding: 10px; text-align: left; position: relative; transition: 0.3s; }
        .note-card small { font-size: 0.65rem; color: #ff80ab; display: block; margin-bottom: 5px; }
        .note-card p { font-size: 0.85rem; margin: 5px 0; color: #eee; }
        .note-card img { width: 100%; border-radius: 10px; background: white; margin-top: 5px; }
        .delete-btn { position: absolute; top: 5px; right: 5px; background: rgba(255, 0, 0, 0.2); border: none; color: #ff5252; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 0.8rem; }

        /* Ã‡izim Kutusu */
        #canvas-preview { background: #fff; border-radius: 20px; width: 100%; height: 120px; border: 2px dashed #ff4081; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #ff4081; font-weight: 600; margin: 15px 0; overflow: hidden; }

        /* GeliÅŸmiÅŸ Ã‡izim Paneli */
        #drawing-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; flex-direction: column; }
        #tool-bar { background: #f5f5f5; padding: 10px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 1px solid #ddd; align-items: center; white-space: nowrap; }
        .tool-btn { padding: 8px 12px; border-radius: 12px; border: 1px solid #ccc; background: white; cursor: pointer; min-width: 60px; font-size: 0.8rem; color: #333; }
        .tool-btn.active { background: #ff4081; color: white; border-color: #ff4081; }
        #paint-canvas { flex-grow: 1; touch-action: none; background: white; cursor: crosshair; }

        input[type="password"], textarea { background: #151515; border: 1px solid #ff4081; color: white; padding: 15px; border-radius: 20px; width: 90%; outline: none; box-sizing: border-box; }

        @media (max-width: 500px) { #notes-grid { grid-template-columns: 1fr 1fr; } .milat-baslik { font-size: 2rem; } }
    </style>
</head>
<body>

            <button class="heart-btn" onclick="startStory()">AnÄ±larÄ±mÄ±za Yolculuk Yapâœ¨</button>

    <div id="clip-container" class="screen">

    <div id="note-screen" class="screen" style="justify-content: flex-start; overflow-y: auto;">
        <div class="glass-card" style="margin-top: 20px; margin-bottom: 20px;">
            <h2 class="milat-baslik" style="font-size: 1.8rem;">GeleceÄŸimize Not BÄ±rak</h2>
            <textarea id="noteInput" placeholder="Buraya kalbinden geÃ§enleri yaz sevgilim..."></textarea>
            
            <div id="canvas-preview" onclick="openDrawingModal()">
                <span>TÄ±kla ve Tuvali BÃ¼yÃ¼t âœ¨</span>
            </div>

            <button class="heart-btn" onclick="saveNote()">Notu Kaydet â¤ï¸</button>
            <button class="heart-btn" onclick="goToMenu()" style="background:#333">Geri DÃ¶n</button>
            
            <div id="notes-grid"></div>

    <div id="drawing-modal">
        <div id="tool-bar">
            <button class="tool-btn active" id="penBtn" onclick="setTool('pen')">âœï¸ Kalem</button>
            <button class="tool-btn" id="markerBtn" onclick="setTool('marker')">ğŸ–Œï¸ KeÃ§eli</button>
            <button class="tool-btn" id="pastelBtn" onclick="setTool('pastel')">ğŸ–ï¸ Pastel</button>
            <button class="tool-btn" id="glowBtn" onclick="setTool('glow')">âœ¨ Fosfor</button>
            <button class="tool-btn" id="waterBtn" onclick="setTool('water')">ğŸ’§ Sulu</button>
            <button class="tool-btn" onclick="setTool('eraser')">ğŸ§¹ Silgi</button>
            <input type="color" id="colorPicker" value="#ff4081" style="min-width:50px; height:40px;">
            <input type="range" id="sizePicker" min="1" max="60" value="5">
            <button class="tool-btn" onclick="clearCanvas()" style="background:#ffcdd2;">ğŸ—‘ï¸ Temizle</button>
            <button class="heart-btn" onclick="closeDrawingModal()" style="padding: 10px 20px;">TAMAM</button>
        </div>
        <canvas id="paint-canvas"></canvas>

    <script>
        const TANIÅMA_TARÄ°HÄ° = "2025-04-03";
        const mesajlar = [
            "HenÃ¼z birbirimizden habersizken bile kalplerimiz bu gÃ¼n iÃ§in atÄ±yormuÅŸ...",
            "Daha 'biz' olmadan Ã¶nce Ã§ekilen bu kare, hayatÄ±mÄ±n en gÃ¼zel dÃ¶nÃ¼m noktasÄ±ymÄ±ÅŸ.",
            "'GÃ¶zleriniz birbirine ne kadar benziyor' dedikleri o gÃ¼n, ruhlarÄ±mÄ±zÄ±n benzerliÄŸini keÅŸfetmiÅŸtik.",
            "Bakmaya doyamadÄ±ÄŸÄ±m her karemizde, dÃ¼nyam seninle daha parlak gÃ¶rÃ¼nÃ¼yor.",
            "Sadece bir fotoÄŸraf deÄŸil, senin yanÄ±nda kendimi bulduÄŸum bir sÄ±ÄŸÄ±nak bu.",
            "ZamanÄ±n durmasÄ±nÄ± istediÄŸim binlerce andan sadece biri...",
            "Sen benim en gÃ¼zel manzaramsÄ±n, her bakÄ±ÅŸta yeniden huzur bulduÄŸum.",
            "Birlikte Ã§ocuk gibi eÄŸlenebildiÄŸim tek insan olman ne bÃ¼yÃ¼k ÅŸans!",
            "AÅŸk sadece el ele tutuÅŸmak deÄŸil, saÃ§malarken bile aynÄ± ritimde olmaktÄ±r.",
            "GÃ¼lÃ¼ÅŸÃ¼nÃ¼n iÃ§inde saklÄ± olan o neÅŸe, en kÃ¶tÃ¼ gÃ¼nÃ¼mÃ¼n bile ilacÄ±.",
            "Seninle gÃ¼lmekten yorulmak, hayatÄ±n bana sunduÄŸu en gÃ¼zel yorgunluk.",
            "DÃ¼nyanÄ±n en komik ama en romantik sahnelerinin baÅŸrolÃ¼ her zaman biziz.",
            "AynÄ± renklere gÃ¶nÃ¼l vermek, aynÄ± heyecanla birleÅŸmek... Galibiyetimiz hep 'biz' olalÄ±m.",
            "DÃ¼nyaya senin gÃ¶zlerinden bakmak, gÃ¶rdÃ¼ÄŸÃ¼m en gÃ¼zel gerÃ§eklik.",
            "TÃ¼m dileklerinin gerÃ§ek olduÄŸu, hayallerimizle sÃ¼slÃ¼ nice mutlu senelerimize Ã¶mrÃ¼mmmmm:)"
        ];

        let currentIndex = 0, drawing = false, currentTool = 'pen';
        const mainMusic = document.getElementById('mainMusic');
        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');

        function checkPassword() {
            if(document.getElementById('passInput').value === "2240") {
                document.getElementById('login-screen').style.display = 'none';
                localStorage.getItem('ask_notlari') ? 
                    document.getElementById('menu-screen').style.display = 'flex' : 
                    document.getElementById('start-screen').style.display = 'flex';
                updateTimer(); setInterval(updateTimer, 1000);
            } else alert("HatalÄ± ÅŸifre hayatÄ±m!");
        }

        function updateTimer() {
            const diff = new Date() - new Date(TANIÅMA_TARÄ°HÄ°);
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            const txt = `${d} GÃ¼n, ${h} Saat, ${m} Dakika, ${s} Saniye`;
            if(document.getElementById('timer-main')) document.getElementById('timer-main').innerText = txt;
            if(document.getElementById('timer-menu')) document.getElementById('timer-menu').innerText = txt;
        }

        function startStory() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('clip-container').style.display = 'flex';
            currentIndex = 0; mainMusic.play(); showNext();
        }

        function showNext() {
            let media = document.getElementsByClassName("myMedia"), textDiv = document.getElementById("message-text");
            if (currentIndex >= media.length) {
                textDiv.innerHTML = `Sonsuza dek seninle... â¤ï¸ <br><br> 
                    <button class='heart-btn' onclick='startStory()' style='font-size: 0.8rem;'>BaÅŸtan Ä°zle</button>
                    <button class='heart-btn' onclick='openNoteScreen()' style='font-size: 0.8rem; background: #ad1457;'>Not BÄ±rak</button>`;
                return;
            }
            for (let m of media) { m.style.display="none"; if(m.tagName==="VIDEO") m.pause(); }
            media[currentIndex].style.display = "block"; textDiv.innerHTML = mesajlar[currentIndex];
            if (media[currentIndex].tagName === "VIDEO") {
                media[currentIndex].play(); media[currentIndex].onended = () => { currentIndex++; showNext(); };
            } else { currentIndex++; setTimeout(showNext, 6000); }
        }

        function openDrawingModal() {
            document.getElementById('drawing-modal').style.display = 'flex';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 70;
            ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            initDrawing();
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tool + 'Btn')?.classList.add('active');
            
            // SÄ±fÄ±rlama
            ctx.globalCompositeOperation = (tool === 'eraser') ? 'destination-out' : 'source-over';
            ctx.shadowBlur = 0; ctx.globalAlpha = 1.0;
        }

        function initDrawing() {
            const getPos = (e) => {
                const r = canvas.getBoundingClientRect();
                return { x: (e.clientX || e.touches[0].clientX) - r.left, y: (e.clientY || e.touches[0].clientY) - r.top };
            };
            const start = (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
            const move = (e) => { 
                if(!drawing) return; 
                const p = getPos(e); 
                const color = document.getElementById('colorPicker').value;
                const size = document.getElementById('sizePicker').value;

                ctx.lineWidth = size;
                ctx.strokeStyle = color;

                if(currentTool === 'pastel') { ctx.globalAlpha = 0.4; ctx.lineWidth = size * 2; }
                else if(currentTool === 'glow') { ctx.shadowBlur = size; ctx.shadowColor = color; }
                else if(currentTool === 'water') { ctx.globalAlpha = 0.2; ctx.lineWidth = size * 3; }
                else { ctx.globalAlpha = 1.0; ctx.shadowBlur = 0; }

                ctx.lineTo(p.x, p.y); ctx.stroke(); 
            };
            const stop = () => { drawing = false; ctx.beginPath(); };
            canvas.onmousedown = start; canvas.onmousemove = move; window.onmouseup = stop;
            canvas.ontouchstart = (e) => { e.preventDefault(); start(e); };
            canvas.ontouchmove = (e) => { e.preventDefault(); move(e); };
            canvas.ontouchend = stop;
        }

        function closeDrawingModal() {
            document.getElementById('canvas-preview').innerHTML = `<img src="${canvas.toDataURL()}" style="max-height:100%">`;
            document.getElementById('drawing-modal').style.display = 'none';
        }

        function clearCanvas() { ctx.clearRect(0,0,canvas.width, canvas.height); }

        function openNoteScreen() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('note-screen').style.display = 'flex';
            displayNotes();
        }

        function saveNote() {
            const text = document.getElementById('noteInput').value;
            const notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
            notes.unshift({ id: Date.now(), text, image: canvas.toDataURL(), date: new Date().toLocaleString('tr-TR') });
            localStorage.setItem('ask_notlari', JSON.stringify(notes));
            confetti({ particleCount: 150, spread: 100 });
            document.getElementById('noteInput').value = ""; clearCanvas();
            goToMenu();
        }

        function deleteNote(id) {
            if(confirm("Bu anÄ±yÄ± silmek istediÄŸine emin misin sevgilim?")) {
                let notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
                notes = notes.filter(n => n.id !== id);
                localStorage.setItem('ask_notlari', JSON.stringify(notes));
                displayNotes();
            }
        }

        function displayNotes() {
            const notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
            document.getElementById('notes-grid').innerHTML = notes.map(n => `
                <div class="note-card">
                    <button class="delete-btn" onclick="deleteNote(${n.id})">ğŸ—‘ï¸</button>
                    <small>${n.date}</small>
                    <p>${n.text || ''}</p>
                    <img src="${n.image}">
                </div>
            `).join('');
        }

        function goToMenu() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('menu-screen').style.display = 'flex';
        }
    </script>
