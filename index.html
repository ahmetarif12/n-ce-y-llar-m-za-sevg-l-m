<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonsuza Dek Biz | 03.04.2025</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap');
        
        body { margin: 0; background: #0a0a0a; color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        
        .screen { display: none; min-height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; text-align: center; }
        #login-screen { display: flex; }

        .glass-card { background: rgba(20, 20, 20, 0.95); border-radius: 30px; border: 1px solid #ff4081; box-shadow: 0 0 30px rgba(255, 64, 129, 0.15); padding: 25px; width: 100%; max-width: 800px; }

        .milat-baslik { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #ff4081; margin-bottom: 10px; }
        .timer-text { font-size: 1.2rem; color: #ff80ab; font-weight: 600; margin: 15px 0; }

        .media-box { width: 100%; height: 350px; background: #000; border-radius: 20px; display: flex; justify-content: center; align-items: center; overflow: hidden; border: 1px solid #333; }
        .myMedia { display: none; max-width: 100%; max-height: 100%; object-fit: contain; }
        .text-area { margin-top: 20px; min-height: 70px; font-size: 1.1rem; color: #ff80ab; font-style: italic; }

        .heart-btn { background: #ff4081; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-size: 0.9rem; font-weight: 600; transition: 0.3s; margin: 5px; text-transform: uppercase; }
        .heart-btn:hover { transform: scale(1.05); background: #ff1f6d; }

        /* Not Dizilimi */
        #notes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 25px; padding-bottom: 40px; }
        
        /* A4 Siyah Kaƒüƒ±t Formatƒ± */
        .note-card { 
            background: #111; border-radius: 12px; border: 1px solid #222; padding: 15px; 
            text-align: left; position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            aspect-ratio: 1 / 1.41; /* A4 Oranƒ± */
            display: flex; flex-direction: column; justify-content: flex-start;
        }
        .note-card small { font-size: 0.6rem; color: #ff80ab; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 10px; }
        .note-card p { font-size: 0.8rem; line-height: 1.5; color: #ddd; margin: 0; flex-grow: 0; overflow-y: auto; }
        .note-card img { width: 100%; border-radius: 5px; background: white; margin-top: auto; }
        .delete-btn { position: absolute; top: 8px; right: 8px; background: rgba(255, 64, 129, 0.1); border: none; color: #ff4081; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; }

        /* √áizim Kutusu */
        #canvas-preview { background: #fff; border-radius: 15px; width: 100%; height: 100px; border: 2px dashed #ff4081; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #ff4081; margin: 15px 0; font-size: 0.9rem; }

        /* √áizim Modalƒ± */
        #drawing-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; flex-direction: column; }
        #tool-bar { background: #eee; padding: 10px; display: flex; gap: 8px; overflow-x: auto; align-items: center; border-bottom: 1px solid #ccc; }
        .tool-btn { padding: 8px; border-radius: 8px; border: 1px solid #bbb; background: white; cursor: pointer; min-width: 55px; font-size: 0.75rem; color: #333; }
        .tool-btn.active { background: #ff4081; color: white; border-color: #ff4081; }
        #paint-canvas { flex-grow: 1; touch-action: none; background: white; }

        input, textarea { background: #000; border: 1px solid #333; color: white; padding: 15px; border-radius: 15px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        @media (max-width: 500px) { #notes-grid { grid-template-columns: 1fr 1fr; } .milat-baslik { font-size: 2.2rem; } }
    </style>
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="glass-card">
            <h2 class="milat-baslik">Kalbimin Anahtarƒ±? ‚ù§Ô∏è</h2>
            <input type="password" id="passInput" placeholder="Sadece Bize √ñzel ≈ûifre...">
            <br><br>
            <button class="heart-btn" onclick="checkPassword()">A≈ükƒ±mƒ±zƒ±n Kapƒ±sƒ±nƒ± Arala</button>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="glass-card">
            <h2 class="milat-baslik">Ho≈ü Geldin √ñmr√ºm</h2>
            <div id="timer-menu" class="timer-text"></div>
            <button class="heart-btn" onclick="startStory()">Anƒ±larƒ±mƒ±zƒ± ƒ∞zle üì∏</button>
            <button class="heart-btn" onclick="openNoteScreen()">A≈ük Notlarƒ±mƒ±z üìù</button>
        </div>
    </div>

    <div id="start-screen" class="screen">
        <div class="glass-card">
            <span class="milat-baslik">Yolculuƒüumuz...</span>
            <div id="timer-main" class="timer-text"></div>
            <button class="heart-btn" onclick="startStory()">Anƒ±larƒ±mƒ±za Yolculuk Yap‚ú®</button>
        </div>
    </div>

    <div id="clip-container" class="screen">
        <div class="glass-card">
            <div class="media-box">
                <img src="resim1.jpeg" class="myMedia"><img src="resim2.jpeg" class="myMedia"><img src="resim3.jpeg" class="myMedia">
                <img src="resim4.jpeg" class="myMedia"><img src="resim5.jpeg" class="myMedia"><img src="resim6.jpeg" class="myMedia">
                <img src="resim7.jpeg" class="myMedia"><img src="resim8.jpeg" class="myMedia"><img src="resim9.jpeg" class="myMedia">
                <img src="resim10.jpeg" class="myMedia"><img src="resim11.jpeg" class="myMedia"><img src="resim12.jpeg" class="myMedia">
                <img src="resim13.jpeg" class="myMedia"><video class="myMedia" id="myVid" playsinline muted><source src="video.mp4" type="video/mp4"></video>
                <img src="resim14.jpeg" class="myMedia">
            </div>
            <div id="message-text" class="text-area"></div>
            <audio id="mainMusic" src="muzik.mp3" loop></audio>
        </div>
    </div>

    <div id="note-screen" class="screen" style="justify-content: flex-start; overflow-y: auto;">
        <div class="glass-card" style="margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <button onclick="goToMenu()" style="background:none; border:none; color:#ff80ab; cursor:pointer;">üè† Men√º</button>
                <button onclick="startStory()" style="background:none; border:none; color:#ff80ab; cursor:pointer;">üì∏ Slayt</button>
            </div>
            <h2 class="milat-baslik" style="font-size: 1.8rem;">Geleceƒüimize Not Bƒ±rak</h2>
            <textarea id="noteInput" placeholder="Buraya yaz sevgilim..."></textarea>
            
            <div id="canvas-preview" onclick="openDrawingModal()">
                <span>Tƒ±kla ve √áizmeye Ba≈üla ‚ú®</span>
            </div>

            <button class="heart-btn" onclick="saveNote()">Notu Kaydet ‚ù§Ô∏è</button>
            <div id="notes-grid"></div>
        </div>
    </div>

    <div id="drawing-modal">
        <div id="tool-bar">
            <button class="tool-btn active" id="penBtn" onclick="setTool('pen')">Kalem</button>
            <button class="tool-btn" id="markerBtn" onclick="setTool('marker')">Ke√ßeli</button>
            <button class="tool-btn" id="pastelBtn" onclick="setTool('pastel')">Pastel</button>
            <button class="tool-btn" id="glowBtn" onclick="setTool('glow')">Fosfor</button>
            <button class="tool-btn" onclick="setTool('eraser')">Silgi</button>
            <input type="color" id="colorPicker" value="#ff4081">
            <input type="range" id="sizePicker" min="1" max="50" value="5">
            <button class="heart-btn" onclick="closeDrawingModal()" style="padding: 8px 15px;">TAMAM</button>
        </div>
        <canvas id="paint-canvas"></canvas>
    </div>

    <script>
        const TANI≈ûMA_TARƒ∞Hƒ∞ = "2025-04-03";
        const mesajlar = ["Hen√ºz birbirimizden habersizken bile kalplerimiz bu g√ºn i√ßin atƒ±yormu≈ü...", "Daha 'biz' olmadan √∂nce √ßekilen bu kare, hayatƒ±mƒ±n en g√ºzel d√∂n√ºm noktasƒ±ymƒ±≈ü.", "'G√∂zleriniz birbirine ne kadar benziyor' dedikleri o g√ºn, ruhlarƒ±mƒ±zƒ±n benzerliƒüini ke≈üfetmi≈ütik.", "Bakmaya doyamadƒ±ƒüƒ±m her karemizde, d√ºnyam seninle daha parlak g√∂r√ºn√ºyor.", "Sadece bir fotoƒüraf deƒüil, senin yanƒ±nda kendimi bulduƒüum bir sƒ±ƒüƒ±nak bu.", "Zamanƒ±n durmasƒ±nƒ± istediƒüim binlerce andan sadece biri...", "Sen benim en g√ºzel manzaramsƒ±n, her bakƒ±≈üta yeniden huzur bulduƒüum.", "Birlikte √ßocuk gibi eƒülenebildiƒüim tek insan olman ne b√ºy√ºk ≈üans!", "A≈ük sadece el ele tutu≈ümak deƒüil, sa√ßmalarken bile aynƒ± ritimde olmaktƒ±r.", "G√ºl√º≈ü√ºn√ºn i√ßinde saklƒ± olan o ne≈üe, en k√∂t√º g√ºn√ºm√ºn bile ilacƒ±.", "Seninle g√ºlmekten yorulmak, hayatƒ±n bana sunduƒüu en g√ºzel yorgunluk.", "D√ºnyanƒ±n en komik ama en romantik sahnelerinin ba≈ürol√º her zaman biziz.", "Aynƒ± renklere g√∂n√ºl vermek, aynƒ± heyecanla birle≈ümek... Galibiyetimiz hep 'biz' olalƒ±m.", "D√ºnyaya senin g√∂zlerinden bakmak, g√∂rd√ºƒü√ºm en g√ºzel ger√ßeklik.", "T√ºm dileklerinin ger√ßek olduƒüu, hayallerimizle s√ºsl√º nice mutlu senelerimize √∂mr√ºmmmmm:)"];

        let currentIndex = 0, drawing = false, currentTool = 'pen';
        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        const mainMusic = document.getElementById('mainMusic');

        function checkPassword() {
            if(document.getElementById('passInput').value === "2240") {
                document.getElementById('login-screen').style.display = 'none';
                localStorage.getItem('ask_notlari') ? goToMenu() : document.getElementById('start-screen').style.display = 'flex';
                updateTimer(); setInterval(updateTimer, 1000);
            } else alert("Hatalƒ± ≈üifre!");
        }

        function updateTimer() {
            const diff = new Date() - new Date(TANI≈ûMA_TARƒ∞Hƒ∞);
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            const txt = `${d} G√ºn, ${h}:${m}:${s}`;
            if(document.getElementById('timer-main')) document.getElementById('timer-main').innerText = txt;
            if(document.getElementById('timer-menu')) document.getElementById('timer-menu').innerText = txt;
        }

        function startStory() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('clip-container').style.display = 'flex';
            currentIndex = 0; mainMusic.play(); showNext();
        }

        function showNext() {
            let media = document.getElementsByClassName("myMedia"), textDiv = document.getElementById("message-text");
            if (currentIndex >= media.length) {
                textDiv.innerHTML = `<button class='heart-btn' onclick='startStory()'>Ba≈ütan ƒ∞zle</button>
                                     <button class='heart-btn' onclick='openNoteScreen()'>Not Bƒ±rak ‚ù§Ô∏è</button>`;
                return;
            }
            for (let m of media) { m.style.display="none"; if(m.tagName==="VIDEO") m.pause(); }
            media[currentIndex].style.display = "block"; textDiv.innerHTML = mesajlar[currentIndex];
            if (media[currentIndex].tagName === "VIDEO") {
                media[currentIndex].play(); media[currentIndex].onended = () => { currentIndex++; showNext(); };
            } else { currentIndex++; setTimeout(showNext, 6000); }
        }

        function openDrawingModal() {
            document.getElementById('drawing-modal').style.display = 'flex';
            canvas.width = window.innerWidth; canvas.height = window.innerHeight - 70;
            ctx.lineCap = 'round'; ctx.lineJoin = 'round'; initDrawing();
        }

        function initDrawing() {
            const getPos = (e) => {
                const r = canvas.getBoundingClientRect();
                return { x: (e.clientX || e.touches[0].clientX) - r.left, y: (e.clientY || e.touches[0].clientY) - r.top };
            };
            canvas.onmousedown = (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
            canvas.onmousemove = (e) => {
                if(!drawing) return; const p = getPos(e);
                ctx.lineWidth = document.getElementById('sizePicker').value;
                ctx.strokeStyle = document.getElementById('colorPicker').value;
                if(currentTool === 'pastel') ctx.globalAlpha = 0.3;
                else if(currentTool === 'glow') { ctx.shadowBlur = 10; ctx.shadowColor = ctx.strokeStyle; }
                else { ctx.globalAlpha = 1.0; ctx.shadowBlur = 0; }
                ctx.lineTo(p.x, p.y); ctx.stroke();
            };
            window.onmouseup = () => drawing = false;
            canvas.ontouchstart = (e) => { e.preventDefault(); drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
            canvas.ontouchmove = (e) => { e.preventDefault(); if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
            canvas.ontouchend = () => drawing = false;
        }

        function setTool(tool) {
            currentTool = tool;
            ctx.globalCompositeOperation = (tool === 'eraser') ? 'destination-out' : 'source-over';
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tool + 'Btn')?.classList.add('active');
        }

        function closeDrawingModal() {
            document.getElementById('canvas-preview').innerHTML = `<img src="${canvas.toDataURL()}" style="max-height:100%">`;
            document.getElementById('drawing-modal').style.display = 'none';
        }

        function openNoteScreen() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('note-screen').style.display = 'flex';
            displayNotes();
        }

        function saveNote() {
            const text = document.getElementById('noteInput').value;
            // √áizim yapƒ±lƒ±p yapƒ±lmadƒ±ƒüƒ±nƒ± kontrol et
            const isCanvasEmpty = ctx.getImageData(0,0,canvas.width,canvas.height).data.every(p => p === 0);
            const image = isCanvasEmpty ? null : canvas.toDataURL();
            
            const notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
            notes.unshift({ id: Date.now(), text, image, date: new Date().toLocaleString('tr-TR') });
            localStorage.setItem('ask_notlari', JSON.stringify(notes));
            
            confetti({ particleCount: 100, spread: 70 });
            document.getElementById('noteInput').value = "";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('canvas-preview').innerHTML = "<span>Tƒ±kla ve √áizmeye Ba≈üla ‚ú®</span>";
            displayNotes(); // Ba≈üa atmak yerine listeyi tazele
        }

        function displayNotes() {
            const notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
            document.getElementById('notes-grid').innerHTML = notes.map(n => `
                <div class="note-card">
                    <button class="delete-btn" onclick="deleteNote(${n.id})">√ó</button>
                    <small>${n.date}</small>
                    <p>${n.text || ''}</p>
                    ${n.image ? `<img src="${n.image}">` : ''}
                </div>
            `).join('');
        }

        function deleteNote(id) {
            let notes = JSON.parse(localStorage.getItem('ask_notlari') || "[]");
            notes = notes.filter(n => n.id !== id);
            localStorage.setItem('ask_notlari', JSON.stringify(notes));
            displayNotes();
        }

        function goToMenu() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('menu-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
